<div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>

<ion-nav [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>


<ng-template #guest>
  <ion-header class="head">
    <ion-navbar>
      <ion-title>
        <a href="/"><img alt="logo" height="40" src="/assets/imgs/GreenMarket.png"></a>ASK-JZ's Green App
      </ion-title>
      <ion-buttons right>
        <button ion-button (click)="gotoHomePage()" item-right>
          <span ion-text>HOME</span>
        </button>
        <button ion-button (click)="login()" item-right>
          <span ion-text>Log in</span>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <ion-header class="head">
    <ion-navbar>
      <ion-title>
        <a href="/"><img alt="logo" height="40" src="/assets/imgs/GreenMarket.png"></a>ASK-JZ's Green App
      </ion-title>
        <!--<ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>-->
        <ion-buttons right>
          <button ion-button (click)="gotoHomePage()" item-right>
            <span ion-text>HOME</span>
          </button>
          <button ion-button (click)="logout()" item-right>
            <span ion-text>Log out</span>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
</ng-template>
