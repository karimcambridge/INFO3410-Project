<ion-header>
  <ion-navbar>
    <ion-title>Vendor Form</ion-title>
  </ion-navbar>
</ion-header>

<div *ngIf="authService.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <ion-content padding class="page-vendorForm">
    <h2>Want to be a vendor?</h2>
    <br>
    <h2>Please register an account first</h2>
    <button ion-button color="secondary" round (click)="redirectToAccount()">Go to login</button>
    <button ion-button color="secondary" round (click)="goBack()">Back</button>
  </ion-content>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <ion-content padding class="page-vendorForm">
    <h2>Vendor Registration Form</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed>Phone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-option value="food">Food</ion-option>
          <ion-option value="produce">Produce</ion-option>
          <ion-option value="jewellery">Jewellery</ion-option>
          <ion-option value="bodycare">Body Care</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Quote</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Picture URL</ion-label>
        <ion-input type="url"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="secondary" round (click)="vendorSignUp()">Sign Up</button>
    <button ion-button color="secondary" round (click)="goBack()">Back</button>
  </ion-content>
</ng-template>
