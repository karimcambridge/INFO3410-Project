<ion-header>
    <ion-navbar>
      <ion-title>Vendor</ion-title>
    </ion-navbar>
</ion-header>

<!-- Buttons to direct users to the Vendor form and list of vendors -->
<ion-content padding class="page-vendor">
    <div id="buttons">
        <button ion-button  color="secondary" (click)="vendorForm()">Vendor Form</button>
        <button ion-button  color="secondary" (click)="vendorList()">List Vendors</button>
    </div>
 

<!-- <ion-content class="items"> -->
 
    <ion-card id="card" *ngFor="let item of items">
 
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/Hugging.png">
            </ion-avatar>
            <h2>Guava</h2>
            <p> by Anna Breton </p>
        </ion-item>
 
        <img id="prod-img" src="assets/imgs/guava.jpg">
 
        <ion-card-content>
            <p>Price: </p>
        </ion-card-content>
 
        <div class="cart-buttons">
            <button *ngIf="item.quantityInCart" [@addButton]="item.addButtonState" (@addButton.done)="addToCartFinished(item)" color="light" ion-button small>
                {{item.quantityInCart}}
            </button>
            <button (click)="addToCart(item)" ion-button icon-left small>
                <ion-icon name="add"></ion-icon>Add to Cart
            </button>
        </div>
 
 
    </ion-card>
 
<!-- </ion-content> -->

</ion-content>
