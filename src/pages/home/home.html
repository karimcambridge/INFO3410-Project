<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <ion-grid>
    <ion-row justify-content-center>
      <img src="assets/imgs/plant.png" id="plant">
      <h2 ion-text><font face="Lucida Calligraphy" color="#604020">My Green App</font></h2>
      <img src="assets/imgs/plant.png" id="plant">
    </ion-row>

    <ion-row justify-content-center>
      <h6 ion-text>We are situated in St Augustine, Trinidad. Check out our location below!</h6>
      <div #map id="map" style="width:100%; height: 400px;"></div>
    </ion-row>
    <hr>
    <ion-row justify-content-center>
      <img src="assets/imgs/plant.png" id="plant">
      <h4><font face="Lucida Calligraphy" color="#604020">Calendar of Events</font></h4>
      <img src="assets/imgs/plant.png" id="plant">
    </ion-row>

    <ion-row justify-content-center class="calender">
      <ion-calendar #calendar [events]="currentEvents" (onDaySelect)="onDaySelect($event)"></ion-calendar>
    </ion-row>

    <button ion-button justify-content-center color="secondary" round (click)="calendar.today()">Jump to Today</button>

    <ion-content id="event" *ngFor="let evt of currentEvents">
      <ion-item>
        <ion-row>
          <p>{{evt.month}}/</p>
          <p>{{evt.date}}/</p>
          <p>{{evt.year}}</p>
        </ion-row>
        <p>{{evt.event}}</p>
      </ion-item>

    </ion-content>
  </ion-grid>
</ion-content>
