<ion-nav [root]="rootPage"></ion-nav>

<div *ngIf="user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>
<ion-header>
  <ion-navbar>
    <ion-title>My Green App</ion-title>
      <ion-buttons end>
        <button ion-button (click)="gotoLoginPage()" item-right class="button-header">
          <ion-icon item-start name="log-in"> LOG IN</ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home" overflow-scroll="true">
  <ion-grid>
    <ion-row justify-content-center>
      <h6 ion-text text-center>We are situated in St Augustine, Trinidad. Check out our location below!</h6>
      <div #map id="map" style="width:100%; height: 400px;"></div>
    </ion-row>
    <hr>
    <ion-row justify-content-center>
      <h4 style="background-color:green;"><font face="Georgia" color="white">Calendar of Events</font></h4>
    </ion-row>

    <ion-row justify-content-end class="calender">
      <ion-calendar #calendar [events]="currentEvents" (onDaySelect)="onDaySelect($event)" (onMonthSelect)="onMonthSelect($event)"></ion-calendar>
      <button ion-button (click)="calendar.today()">Jump to Today</button>
    </ion-row>
  </ion-grid>
</ion-content>
