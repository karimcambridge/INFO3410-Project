<ion-content padding class="page-home">
  <h2>Welcome to ASK-JZ! :) </h2>
  <p>
    This project will do some stuff with some stuff in order to show some stuff.
  </p>

  <ion-content class="page-home">
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu

    <ion-row>
      <ion-col col-7>
        <ion-item>
          <ion-input type="text" [(ngModel)]="newItem" placeholder="Add Some Stuff"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addItem()">Add!</button>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item-sliding *ngFor="let item of shoppingItems | async">
        <ion-item>
          {{ item.$value }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
 </ion-content>
