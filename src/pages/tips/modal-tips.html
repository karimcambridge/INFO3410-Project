<ion-header>
    <ion-toolbar>
        <ion-title>Tips</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
          
<ion-content padding>
    <ion-list>
        <ion-item>
            <h3>{{t.category}}</h3>
            <p>{{t.tip}}</p>
        </ion-item>
    </ion-list>
</ion-content>
