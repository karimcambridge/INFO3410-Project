<ion-header>
    <ion-toolbar>
        <ion-title>Description</ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
    
<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
            <img src="{{vendor.image}}">
            </ion-avatar>
            <h2>{{vendor.name}}</h2>
            <p>{{vendor.quote}}</p>
        </ion-item>
    
        <ion-item *ngFor="let vendor of vendors['items']">
            {{vendor.title}}
        </ion-item>
    </ion-list>
</ion-content>
