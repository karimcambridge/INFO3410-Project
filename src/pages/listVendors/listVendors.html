<ion-header>
    <ion-navbar>
        <ion-title>Vendor List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getVendors($event)"></ion-searchbar>
<ion-list>
    <ion-item *ngFor="let vendor of vendors">
        {{ vendor }}
    </ion-item>

    <ion-list-header>Hobbits</ion-list-header>
        <a ion-item (click)="openModal({charNum: 0})">Gollum</a>
        <a ion-item (click)="openModal({charNum: 1})">Frodo Baggins</a>
        <a ion-item (click)="openModal({charNum: 2})">Sam</a>
    </ion-list>
</ion-content>
