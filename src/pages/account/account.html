<div *ngIf="authService.user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <div *ngIf="authService.user.isLoggedIn | async">
      <p>LOGGED IN</p>
    </div>
  </ion-navbar>
</ion-header>

<!-- User NOT logged in -->
<ng-template #guest>
  <ion-content padding>
    <h3>Hello, please log in to access your account!</h3>
    <ion-buttons>
      <button ion-button (click)="gotoLoginPage()">
        <ion-icon name="log-in"> LOG IN</ion-icon>
      </button>
    </ion-buttons>
  </ion-content>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <ion-content padding>
    <div *ngIf="authService.user | async as user">
      <img [src]="user.photo_url">
      <h1>Welcome back {{ user.email }}!</h1>
      <h3>Howdy, {{ user.display_name }}</h3>
      <h3>You registered on {{user.registration_date | date:'yyyy-MM-dd'}}</h3>
      <button (click)="logout()">Logout</button>
    </div>
  </ion-content>
</ng-template>
