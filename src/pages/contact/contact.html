<ion-header>
  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-contact">
  <ion-list>
    <ion-list-header>Follow us on our Social Media Accounts!</ion-list-header>
    <ion-item>
      <ion-icon name="logo-twitter" item-start></ion-icon>
      <a class= "item" href="https://www.twitter.com/MyGreenApp2018" target="_blank">
      @MyGreenApp2018
      </a>
    </ion-item>

    <br>

    <ion-item>
        <ion-icon name="logo-instagram" item-start></ion-icon>
        <a class= "item" href="https://www.instagram.com/MyGreenApp" target="_blank">
        @MyGreenApp2018
        </a>
      </ion-item>
  </ion-list>
  <br><br>

  <div class="dark">
    <h3>How Do You Like Our App?</h3>
    <form id="feedback">
      <textarea id="feedbackText" type="text" name="feedback" placeholder="Leave all feedback and comments here." rows="15"></textarea>
    </form>
    <button ion-button color="secondary" round (click)="submitFeedback()" class="button_1">Submit</button>
  </div>
</ion-content>
